<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register_page.css">
    <title>Register Page</title>
</head>

<body>
    <section class="main_section">
        <div class="container common_container">
            <div class="row register_form">
                <div class="col-md-6 about_company">
                    <h4>Analytics 101</h4><br>
                    <p>This free workshop you how to track important metrics in your business</p>
                    <h5>Your host</h5>
                    <div class="img_wrap">
                        <div class="image_ceo">
                            <img src="Picsart_22-07-20_11-21-50-936.jpg" alt="ceo_img">
                        </div>
                    </div>
                    <strong>CEO, company<br>Sa1</strong>
                </div>
                <div class="col-md-6 registration_content">
                    <h4>Register Now</h4>
                    <p>Enter your information to register for the workshop.</p>
                    <div class="name_field">
                        <input class="first_name" type="text" name="first name" placeholder="First name">
                        <input class="last_name" type="text" name="last name" placeholder="Last name">
                    </div>
                    <div class="email_field">
                        <input class="your_email" type="text" name="your email" placeholder="Your email">
                    </div>
                    <div class="date_container">
                        <strong>Select Day:</strong><br>
                        <input class="celender" type="date" name="date" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="register_btn">
                        <a href="#" target="_blank"><button class="btn_register btn-primary">Register</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
